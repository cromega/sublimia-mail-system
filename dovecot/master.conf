service imap {
}

service imap-login {
  inet_listener imap {
    port = 143
  }

  inet_listener imaps {
    port = 0
  }
}

service auth {
  unix_listener /var/spool/postfix/private/dovecot-auth {
    mode = 0600
    user = postfix
    group = postfix
  }
}

service lmtp {
  inet_listener lmtp {
    address = 0.0.0.0
    port = 24
  }
}

service auth-worker {
  user = vmail
}

