service imap {
}

service imap-login {
  inet_listener imap {
    port = 143
  }

  inet_listener imaps {
    port = 0
  }
}

service auth {
  unix_listener /var/spool/postfix/private/dovecot-auth {
    mode = 0600
    user = postfix
    group = postfix
  }
}

service lmtp {
  unix_listener /var/spool/postfix/private/dovecot-lmtp {
    mode = 0600
    user = postfix
    group = postfix
  }
}

service auth-worker {
  user = vmail
}

